<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Главная страница сайта о выборе велосипеда: шоссе, ТТ и Грэвел">
  <meta name="keywords" content="Велосипед, велоспорт, велопрогулка, триатлон, шоссе, грэвел, тт">
  <title>Bikes</title>
</head>
<body class="page">
  <header class="header">
    <nav class="menu">
      <ul class="menu__container">
        <li class="menu__item"><a class="menu__link">Покрытия и градиенты</a></li>
        <li class="menu__item"><a class="menu__link">Велосипеды</a></li>

      <button type="button" class="menu__button">

  <main class="main">
    <section class="intro">
      <h1 class="intro__title">Шоссе, ТТ и&nbsp;Грэвел</h1>

      <button class="intro__button" type="button">Подробнее</button>

      <div class="intro__card-box">
        <div class="intro__bike-card">
          <img class="intro__bike-image" src="<%=require('./images/cannondale-systemsix.png')%>" alt="Изображение велосипеда">
